<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Executive Summary</title>
<style>
  body {
    font-family: "Calibri", "Arial", sans-serif;
    margin: 1in;
    background-color: #fff;
    color: #333;
    line-height: 1.5;
  }

  h1 {
    font-size: 24pt;
    text-align: center;
    margin-bottom: 0.5in;
    color: #2c3e50;
  }

  p {
    font-size: 12pt;
    margin-bottom: 0.2in;
    text-align: justify;
  }

  @media print {
    body {
      margin: 1in;
    }
    header, footer {
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 10pt;
      color: #666;
    }
    header { top: 0; }
    footer { bottom: 0; }
  }

  header, footer {
    display: block;
    text-align: center;
    font-size: 10pt;
    color: #666;
    margin-bottom: 20px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 12pt;
    border-radius: 5px;
    border: none;
    background-color: #4c6cc1;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #3a56a3;
  }
</style>
</head>
<body>

<header>Company Confidential</header>

<h1>Executive Summary</h1>
<p id="summary">Loading summary...</p>

<footer>Generated from the Storyline Course</footer>

<button onclick="window.print()">Print / Save as PDF</button>

<script>
// Parse URL parameters
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

// Set the summary content
const execSum = getQueryParam("execSum") || "No executive summary provided.";
document.getElementById("summary").textContent = decodeURIComponent(execSum);
</script>

</body>
</html>
